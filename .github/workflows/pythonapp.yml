# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: GAtest
env:
  APPLICATION_NAME   : "MyFlask"
  DEPLOY_PACKAGE_NAME: "Flask-deploy-ver-${{ github.sha }}"

on:
  push:
    branches: 
      - master

jobs:
  my_testing:

    runs-on: ubuntu-latest
    steps:
      - name: Print Hello Message in Testing
        run: echo "Hello World from Testing job"
        
      - name: Execute few commands
        run: |
          echo "Hello message1"
          echo "Hello message2"
          echo "Application name: ${{ env.APPLICATION_NAME }}"
      - name: List current folder
        run: ls -la
        
      - name: Git clone my repo
        uses: actions/checkout@v1
      
      - name: List current folder
        run: ls -la
    

  my_deploy:
    runs-on: ubuntu-latest
    needs: [my_testing]
    env: 
      VAR1: "This is job variable 1"
      VAR2: "This is job variable 2"
    
    steps:
      - name: Print Hello Message in Deploy
        run: echo "Hello World from Deploy job"
      - name: Print env vars
        run : |
          echo "Var1 = ${{ env.VAR1 }}"
          echo "Var2 = ${{ env.VAR2 }}"
          echo "SuperLocalVar = $LOCALVAR"
        env:
          LOCALVAR: "This is superlocal variable"
        
      - name: Printing Deployment package
        run: echo "Deploy package name is ${{ env.DEPLOY_PACKAGE_NAME }}"
        
      - name: Let's test some packages if they're here 1
        run: aws --version
        
      - name: Let's test some packages if they're here 2
        run: zip --version
